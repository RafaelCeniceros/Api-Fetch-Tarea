<!doctype html>
<html lang="en">

<head>
    <title>JS07 - API Fetch</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- CSS -->

<body>

    <main>
        <div class="container d-flex justify-content-center align-items-center mt-3">
            <h5>API Fetch- Rafael Ceniceros</h5>
        </div>

        <div class="d-flex align-items-center justify-content-center text-cente" >
            <h6 class="mx-3" id="source"></h6> 
        </div>

        <div class="align-items-center justify-content-center" id="preloader">

        <div class="d-flex align-items-center justify-content-center my-2">

        </div>    

        <div class="slide-container swiper">
            <div class="slide-content">
                <div class="card-wrapper swiper-wrapper row" id="users-container">

                </div>
            </div>
        </div>
